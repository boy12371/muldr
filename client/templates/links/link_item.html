<template name="linkItem">
	<div class="ui top attached header grey">
		<h3 class="ui header"><a href="{{url}}">{{title}}</a></h3>
	</div>
	<div class="ui attached segment">
		<div class="content">	
			<p>{{text}}</p>
		</div>
	</div>
	<div class="ui bottom attached segment">
		<div class="ui label">
			<i class="file icon"></i> {{type}}
		</div>						
		{{#each tags}}
			<a class="tag-badge ui tag label" href="#">{{this}}</a>
		{{/each}} 		
	</div>
</template>
