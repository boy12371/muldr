<template name="linkItem">
	<div class="ui top attached header grey">
		<header><a href="{{url}}">{{title}}</a></header>
	</div>
	<div class="ui attached segment">
		<div class="content">	
			{{text}}	
		</div>
	</div>
	<div class="ui bottom attached segment">
		<div class="ui label">
			<i class="file icon"></i> {{type}}
		</div>						
		{{#each tags}}
			<a class="tag-badge ui tag label" href="#">{{title}}</a>
		{{/each}} 		
	</div>
</template>
