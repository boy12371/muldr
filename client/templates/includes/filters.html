<template name="filters">
  <ul class="tags" role="menu">
    <li><a href="#">All</a></li>
    {{#each tags}}
      <li><a href="#">{{title}}</a></li>
    {{/each}}
  </ul>
  {{#each types}}
    <label>
      <input class="type-checkbox" type="checkbox" checked="{{isChecked}}" value="{{title}}">
        {{title}}
      </label>
  {{/each}}
</template>
