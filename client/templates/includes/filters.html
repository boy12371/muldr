<template name="filters">
<!-- Single button -->
<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
    Tags <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
  <li><a href="#">All</a></li>
  {{#each tags}}
    <li><a href="#">{{title}}</a></li>
   {{/each}}
  </ul>
</div>
</template>
